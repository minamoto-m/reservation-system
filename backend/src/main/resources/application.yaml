app:
  jwt:
    cookie-name: token
    max-age-seconds: 86400

spring:
  profiles:
    default: local
  application:
    name: reservation-system
  jackson:
    time-zone: Asia/Tokyo
  # 本番・Docker では環境変数 MYSQL_URL, MYSQL_USER, MYSQL_PASSWORD で上書き
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL:}
    username: ${MYSQL_USER:}
    password: ${MYSQL_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

logging:
  level:
    root: INFO
