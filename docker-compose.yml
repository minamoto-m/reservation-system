services:
  backend:
    build:
      context: ./backend
    container_name: reservation-system-backend
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
    container_name: reservation-system-frontend
    ports:
      - "3000:3000"

  nginx:
    image: nginx:alpine
    container_name: reservation-system-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
